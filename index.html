<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Wonder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-gray-800">

  <!-- Intro -->
  <div class="text-center mb-8 animate-fadeIn">
    <h1 class="text-5xl font-bold tracking-wide">🌦️ Weather Wonder</h1>
    <p class="mt-2 text-lg">Explore weather & plan your next move</p>
  </div>

  <!-- Search Box -->
  <div class="glass-card p-6 w-full max-w-2xl animate-slideIn">
    <form id="weatherForm" class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
      <input id="cityInput" type="text" placeholder="Enter city name..." class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition-all duration-300">Search</button>
    </form>

    <!-- Toggle & Export -->
    <div class="mt-4 flex justify-between items-center">
      <label class="flex items-center space-x-2">
        <span>ºC / ºF</span>
        <input type="checkbox" id="unitToggle" class="toggle" />
      </label>
      <button id="exportBtn" class="px-4 py-2 text-sm bg-green-500 text-white rounded hover:bg-green-600">Download PDF</button>
    </div>
  </div>

  <!-- Weather Display -->
  <div id="weatherResult" class="mt-10 w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6 px-4 hidden">
    <!-- Left: Weather -->
    <div class="glass-card p-6">
      <h2 class="text-xl font-semibold mb-2">Weather Info</h2>
      <div id="weatherData" class="space-y-1 text-gray-700">
        <!-- Weather data goes here -->
      </div>
    </div>

    <!-- Right: Travel -->
    <div class="glass-card p-6">
      <h2 class="text-xl font-semibold mb-2">Travel Recommendations</h2>
      <div id="travelData" class="space-y-2">
        <!-- Recommendations here -->
      </div>
    </div>
  </div>

  <!-- Forecast -->
  <div id="forecast" class="mt-6 max-w-4xl w-full px-4 hidden">
    <h2 class="text-lg font-semibold mb-2 text-white">5-Day Forecast</h2>
    <div id="forecastCards" class="grid grid-cols-2 md:grid-cols-5 gap-4">
      <!-- Forecast cards go here (each will have class="forecast-card") -->
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
