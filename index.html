<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ensure styles.css has the gradient background, floating text, and icons styling -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Floating name across the top of the page -->
  <div class="floating-name">Developed by Bhavana Gangineni</div>

  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- Section: Weather Lookup -->
    <div class="section">
      <h2>Check Weather by City & Date</h2>
      <div class="form-group">
        <label for="cityInput">City:</label>
        <input type="text" id="cityInput" placeholder="Enter city name..." />
      </div>
      <div class="form-group">
        <label for="dateInput">Date (YYYY-MM-DD):</label>
        <input type="date" id="dateInput" />
      </div>
      <button id="searchBtn" class="btn-primary">Get Weather</button>
    </div>

    <!-- Display Weather Results + Animated Weather Container -->
    <div id="weatherResult" class="result-box"></div>
    <div id="weatherAnimation" class="weather-animation"></div>

    <!-- Section: Export Weather Data -->
    <div class="section">
      <h2>Export Weather Records</h2>
      <div class="form-group">
        <label for="exportCity">City (Optional):</label>
        <input type="text" id="exportCity" placeholder="Enter city name..." />
      </div>
      <div class="form-group">
        <label for="startDate">Start Date (YYYY-MM-DD):</label>
        <input type="date" id="startDate" />
      </div>
      <div class="form-group">
        <label for="endDate">End Date (YYYY-MM-DD):</label>
        <input type="date" id="endDate" />
      </div>
      <button id="exportBtn" class="btn-secondary">Export CSV</button>
    </div>
  </div>

  <!-- Weather icons at the bottom of the page -->
  <div class="weather-icons">
    <!-- Example icons; feel free to replace with your own or additional icons -->
    <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Cloud Icon" />
    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Rain Icon" />
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sun Icon" />
  </div>

  <!-- Your existing JavaScript logic for fetching and exporting data -->
  <script src="app.js"></script>
</body>
</html>
